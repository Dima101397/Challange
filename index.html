<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
<ol>
    <li class="list"  onMouseDown= "this.style.textDecoration = 'line-through'">
        <input type="checkbox" id="wash" name="a" value="Wash">
        <label for="wash">Помыть посуду</label>
        <input type="submit" value="Del"></li>
    <li class="list" onMouseDown= "this.style.textDecoration = 'line-through'">
        <input type="checkbox" id="walk" name="a" value="Wash">
        <label for="walk">Погулять с собакой</label>
        <input type="submit" value="Del">
    </li>
    <li class="list" onMouseDown= "this.style.textDecoration = 'line-through'">
        <input type="checkbox" id="course" name="a" value="Wash">
        <label for="course">Сделать курсовую</label>
        <input type="submit" value="Del">
    </li>
    <li class="list" onMouseDown= "this.style.textDecoration = 'line-through'">
        <input type="checkbox" id="smt" name="a" value="Wash">
        <label for="smt">Что-то ещё</label>
        <input type="submit" value="Del">
    </li>
    <li class="list" onMouseDown= "this.style.textDecoration = 'line-through'">
        <input type="checkbox" id="smt_2" name="a" value="Wash">
        <label for="smt_2">Что-то ещё</label>
        <input type="submit" value="Del">
    </li>
</ol>
</body>
</html>
